<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Ehya</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img class="header-container__logo" src="imgs/Logo.svg" alt="Logo" />
        <nav>
          <a class="header-container__a" href="#">Главная</a>
          <a class="header-container__a" href="#">Новинки</a>
          <a class="header-container__a" href="#">Тренды</a>
          <a class="header-container__a" href="#">Отзывы</a>
          <a class="header-container__a" href="#">Контакты</a>
        </nav>
        <button class="header-container__button">Войти</button>
      </div>
    </header>
    <div class="hero">
      <div class="hero-container">
        <div class="hero-container__hashtag">
          <h3 class="hero-container__hashtag--text"># READY TO BE COOL</h3>
        </div>
        <h1 class="hero-container__title">Каждый может быть крутым и модным</h1>
        <span class="hero-container__main-text">
          Чтобы быть в тренде и стать модным, вам нужно носить отличную одежду и
          обновлять свой стиль. Всё это вы можете найти здесь. Начните сейчас.
        </span>
        <div class="hero-container__button-container">
          <button class="hero-container__button">
            <a href="#">Подобрать одежду</a>
          </button>
        </div>
        <div class="hero-container__info">
          <div class="hero-container__info--1">
            <img src="/imgs/Hero-icon1.svg" alt="" />
            <p>Онлайн оплата</p>
          </div>
          <div class="hero-container__info--2">
            <img src="/imgs/Hero-icon2.svg" alt="" />
            <p>Гарантия</p>
          </div>
          <div class="hero-container__info--3">
            <img src="/imgs/Hero-icon3.svg" alt="" />
            <p>Качество</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
